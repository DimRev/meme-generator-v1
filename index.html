<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
  </head>
  <body class="main-layout">
    <header class="main-header">
      <div class="logo">Meme Generator</div>
      <nav class="main-nav">
        <ul class="main-nav-list clean-list flex">
          <li>
            <a class="section-nav" href="#" data-section="gallery">Gallery</a>
          </li>
          <li><a class="section-nav" href="#" data-section="meme">Meme</a></li>
          <li>
            <a class="section-nav" href="#" data-section="about">About</a>
          </li>
        </ul>
      </nav>
      <nav class="meme-filter">
        <ul class="filter-nav-list clean-list flex">
          <li>
            <a class="filter-nav" href="#" data-filter="all">All</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="random">Random</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="happy">Happy</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="politics">Politics</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="animals">Animals</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="cute">Cute</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="angry">Angry</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="baby">Baby</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="funny">Funny</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="general">General</a>
          </li>
          <li>
            <a class="filter-nav" href="#" data-filter="actors">Actors</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <!-- MEME GALLERY SECTION -->
      <section class="gallery-section hidden"></section>

      <!-- SAVED MEMES SECTION -->
      <section class="meme-section hidden"></section>

      <!-- ABOUT SECTION -->
      <section class="about-section hidden"></section>

      <!-- MEME EDITOR SECTION -->
      <section class="meme-editor-section hidden">
        <div class="canvas-container">
          <canvas class="meme-editor-canvas"></canvas>
        </div>

        <div class="meme-editor-controls">
          <div class="line-controls">
            <input class="line-text" type="text" placeholder="Line text" />
            <button class="switch-line-btn"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            <button class="move-up-btn"><img src="img/icons/arrow-up-solid.svg" alt=""></button>
            <button class="move-down-btn"><img src="img/icons/arrow-down-solid.svg" alt=""></button>
            <button class="add-line-btn"><img src="img/icons/add.png" alt=""></button>
            <button class="delete-line-btn"><img src="img/icons/trash.png" alt=""></button>
          </div>

          <div class="font-controls">
            <button class="rise-font-size-btn"><img src="img/icons/increase font - icon.png" alt=""></button>
            <button class="lower-font-size-btn"><img src="img/icons/decrease font - icon.png" alt=""></button>
            <button class="line-pos-left-btn"><img src="img/icons/align-to-left.png" alt=""></button>
            <button class="line-pos-center-btn"><img src="img/icons/center-text-alignment.png" alt=""></button>
            <button class="line-pos-right-btn"><img src="img/icons/align-to-right.png" alt=""></button>
            <select class="font-family-selector" name="font-family-selector">
              <option value="impact">Impact</option>
              <option value="arial">Arial</option>
              <option value="courier new">Courier New</option>
              <option value="monospace">monospace</option>
              <option value="franklin gothic medium">
                Franklin Gothic Medium
              </option>
              <option value="arial narrow">Arial Narrow</option>
              <option value="sans-serif">Sans-serif</option>
              <option value="times new roman">Times New Roman</option>
              <option value="cambria">Cambria</option>
              <option value="cochin">Cochin</option>
              <option value="georgia">Georgia</option>
            </select>
            <input class="font-color" type="color" />
            <input class="stroke-color" type="color" />
          </div>

          <div class="sticker-controls">
            <button class="sticker-btn" data-sticker="😀">😀</button>
            <button class="sticker-btn" data-sticker="🤔">🤔</button>
            <button class="sticker-btn" data-sticker="😎">😎</button>
            <button class="sticker-btn" data-sticker="😍">😍</button>
            <button class="sticker-btn" data-sticker="🤩">🤩</button>
            <button class="sticker-btn" data-sticker="🙄">🙄</button>
            <button class="sticker-btn" data-sticker="🤐">🤐</button>
            <button class="sticker-btn" data-sticker="😴">😴</button>
            <button class="sticker-btn" data-sticker="🤑">🤑</button>
            <button class="sticker-btn" data-sticker="😖">😖</button>
            <button class="sticker-btn" data-sticker="😤">😤</button>
            <button class="sticker-btn" data-sticker="😨">😨</button>
          </div>
          <div class="meme-storage-controls">
            <button class="save-meme-btn">save</button>
            <button class="download-meme-btn">download</button>
            <button class="share-meme-btn">share</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="logo">Meme Generator</div>
      <small
        >&copy Made by Dima Revelson, for Coding Academy Sprint - 2023</small
      >
    </footer>
    <script src="js/service/utils.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/meme-editor.service.js"></script>
    <script src="js/main.controller.js"></script>
  </body>
</html>
